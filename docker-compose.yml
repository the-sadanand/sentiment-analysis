version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sentiment_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sentiment_network
    restart: unless-stopped

  # Redis Message Queue
  redis:
    image: redis:7-alpine
    container_name: sentiment_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sentiment_network
    restart: unless-stopped

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sentiment_backend
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      API_PORT: ${API_PORT}
      REDIS_STREAM_NAME: ${REDIS_STREAM_NAME}
      REDIS_CONSUMER_GROUP: ${REDIS_CONSUMER_GROUP}
      REDIS_CACHE_PREFIX: ${REDIS_CACHE_PREFIX}
      ALERT_NEGATIVE_RATIO_THRESHOLD: ${ALERT_NEGATIVE_RATIO_THRESHOLD}
      ALERT_WINDOW_MINUTES: ${ALERT_WINDOW_MINUTES}
      ALERT_MIN_POSTS: ${ALERT_MIN_POSTS}
      LOG_LEVEL: ${LOG_LEVEL}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sentiment_network
    restart: unless-stopped

  # Worker Service (Sentiment Analysis)
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: sentiment_worker
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_STREAM_NAME: ${REDIS_STREAM_NAME}
      REDIS_CONSUMER_GROUP: ${REDIS_CONSUMER_GROUP}
      HUGGINGFACE_MODEL: ${HUGGINGFACE_MODEL}
      EMOTION_MODEL: ${EMOTION_MODEL}
      EXTERNAL_LLM_PROVIDER: ${EXTERNAL_LLM_PROVIDER}
      EXTERNAL_LLM_API_KEY: ${EXTERNAL_LLM_API_KEY}
      EXTERNAL_LLM_MODEL: ${EXTERNAL_LLM_MODEL}
      LOG_LEVEL: ${LOG_LEVEL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - sentiment_network
    restart: unless-stopped

  # Ingester Service
  ingester:
    build:
      context: ./ingester
      dockerfile: Dockerfile
    container_name: sentiment_ingester
    environment:
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_STREAM_NAME: ${REDIS_STREAM_NAME}
      POSTS_PER_MINUTE: 60
      LOG_LEVEL: ${LOG_LEVEL}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - sentiment_network
    restart: unless-stopped

  # Frontend Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sentiment_frontend
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_WS_URL: ws://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - sentiment_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  sentiment_network:
    driver: bridge